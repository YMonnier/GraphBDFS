<!DOCTYPE HTML>
<html>
<head>

</head>
<body>
<div id="app">

    <!-- Modal content -->
    <div class="modal-content" id="modal-config">
        <div class="modal-header">
            <h2>Configuration</h2>
        </div>
        <div class="modal-body">
            <h4>Nodes</h4>
            <p>name: <input type="text" id="input-node">
                <button id="add-node" class="btn">Add</button>
            </p>

            <div id="nodes">
                <p>[<span></span>]</p>
            </div>


            <h4>Links</h4>
            <p>Source:
                <select name="source-picker" id="source">
                    <option value="-1"></option>
                </select>
                Target:
                <select name="target-picker" id="target">
                    <option value="-1"></option>
                </select>
                <button id="add-link" class="btn">Add</button>
            </p>

            <table id="links">
                <tr>
                    <th>Source</th>
                    <th></th>
                    <th>Target</th>
                </tr>
                <div >

                </div>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn" id="finish">Finish</button>
        </div>
    </div>

</div>
