<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Graph and Network Theory</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">

    <!-- Modal content -->
    <div class="modal-content" id="modal-config">
        <div class="modal-header">
            <h2>Configuration</h2>
        </div>
        <div class="modal-body">
            <h4>Nodes</h4>
            <p>name: <input type="text" id="input-node">
                <button id="add-node">Add</button>
            </p>

            <div id="nodes">
                <p>[<span></span>]</p>
            </div>






            <h4>Links</h4>
            <p>Source:
                <select name="source-picker" id="source">
                </select>
                Target:
                <select name="target-picker" id="target">
                </select>
                <button id="add-link">Add</button>
            </p>
            <div id="links">
                <table>
                    <tr>
                        <th>Source</th>
                        <th></th>
                        <th>Target</th>
                    </tr>
                    <tr>
                        <td>A</td>
                        <td>-></td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>A</td>
                        <td>-></td>
                        <td>B</td>
                    </tr>
                </table>

            </div>
        </div>
        <div class="modal-footer">
            <button>Finish</button>
        </div>
    </div>

</div>

<footer>
    <p>Copyright 2016 Ys√©e Monnier</p>
</footer>
<script src="js/jquery.js"></script>
<script src="js/d3.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
