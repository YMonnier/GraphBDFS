<!DOCTYPE HTML>
<html >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graph and Network Theory</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/pure-min.css">
</head>
<body>
<div id="app" ng-app="GraphBDFS">

    <!-- Modal content -->
    <div class="modal-content" id="modal-config" ng-controller="ConfigController">
        <div class="modal-header">
            <h2>Configuration</h2>
        </div>
        <div class="modal-body">
            <form name="nodeForm" class="pure-control-group pure-form" ng-submit="addNode(nodeName)">
                <legend>Nodes</legend>
                <div class=" pure-form-aligned">
                    <label for="input-node">Name</label>
                    <input id="input-node" name="input-node" type="text" placeholder="add a new Node" ng-model="nodeName" required>
                    <input id="add-node" class="pure-button pure-button-primary"  type="submit" value="Add">
                </div>
            </form>
            <div id="nodes">
                <table class="pure-table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Node</th>
                        <th>Root</th>
                        <th></th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr ng-repeat="node in nodes">
                        <td>{{ $index }}</td>
                        <td>{{ node.name }}</td>
                        <td><input type="checkbox" ng-model="node.root" ng-change="rootChange(node)"></td>
                        <td><button class="button-xsmall pure-button" ng-click="removeNode($index)">X</button></td>
                    </tr>

                    </tbody>
                </table>
                {{ nodes }}
            </div>

            <form name="linkForm" class="pure-control-group pure-form" ng-submit="addLink(source, target)">
                <legend>Links</legend>
                <div class=" pure-form-aligned">
                    <label for="source-picker">Source</label>
                    <select name="source-picker" id="source-picker" ng-model="source" ng-init="source=-1" ng-change="disabledChange('source', source)" required>
                        <option value="{{$index}}" ng-disabled="node.disabled.source" ng-repeat="node in nodes">{{ node.name }}</option>
                    </select>

                    <label for="target-picker">Target</label>
                    <select name="target-picker" id="target-picker" ng-model="target" ng-init="target=-1" ng-change="disabledChange('target', target)" required>
                        <option value="{{$index}}" ng-disabled="node.disabled.target" ng-repeat="node in nodes">{{ node.name }}</option>
                    </select>
                    <input class="pure-button pure-button-primary"  type="submit" value="Add">
                </div>
            </form>

            <table class="pure-table">
                <thead>
                <tr>
                    <th>Source</th>
                    <th></th>
                    <th>Target</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="link in links">
                    <td>{{ link.source.name }}</td>
                    <td>-></td>
                    <td>{{ link.target.name }}</td>
                    <td><button class="button-xsmall pure-button ">X</button></td>
                </tr>

                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button class="pure-button pure-button-primary" id="finish">Finish</button>
        </div>
    </div>

</div>

<footer>
    <p>Copyright 2016 Ys√©e Monnier</p>
</footer>
<script src="js/jquery.js"></script>
<script src="js/angular.min.js.map"></script>
<script src="js/d3.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
